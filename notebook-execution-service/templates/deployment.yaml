apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "notebook-execution-service.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "notebook-execution-service.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "notebook-execution-service.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "notebook-execution-service.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.targetPort }}
          env:
            # keep non-secret flags from values
            - name: DEV_MODE
              value: "{{ .Values.env.DEV_MODE }}"

            # secrets come from the Secret
            - name: SERVICE_APIKEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "notebook-execution-service.fullname" . }}-secrets
                  key: SERVICE_APIKEY
            - name: NLU_APIKEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "notebook-execution-service.fullname" . }}-secrets
                  key: NLU_APIKEY
            - name: NLU_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "notebook-execution-service.fullname" . }}-secrets
                  key: NLU_URL
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          {{- if .Values.persistence.enabled }}
            - name: processed
              mountPath: {{ .Values.persistence.mountPath }}
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: processed
          persistentVolumeClaim:
            claimName: {{ include "notebook-execution-service.fullname" . }}-pvc
      {{- end }}
